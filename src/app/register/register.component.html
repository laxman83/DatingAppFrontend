<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign-up</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="model.username" name="username" id="Username" placeholder="Username">
  </div>
  <div class="form-group mt-3">
    <input type="password" class="form-control" [(ngModel)]="model.password" name="password" id="Password" placeholder="Password">
  </div>

  <div class="form-group text-center mt-3">
    <button class="btn btn-success mx-2" type="submit">Register</button>
    <button class="btn btn-success mx-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
