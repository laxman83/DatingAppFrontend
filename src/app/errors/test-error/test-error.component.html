<ng-container>
  <button (click)="get500Error()" class="btn btn-outline-primary me-2">
    Test500Error
  </button>
  <button (click)="get400Error()" class="btn btn-outline-primary me-2">
    Test400Error
  </button>
  <button (click)="get401Error()" class="btn btn-outline-primary me-2">
    Test401Error
  </button>
  <button (click)="get404Error()" class="btn btn-outline-primary me-2">
    Test404Error
  </button>
  <button (click)="get400ValidationError()" class="btn btn-outline-primary mr-3">
    Test400Validation
  </button>
  <div class="row me-2" *ngIf="validationErrors?.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>

</ng-container>
